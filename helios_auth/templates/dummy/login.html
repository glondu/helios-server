{% extends TEMPLATE_BASE %}

{% block header %}
<h2>{{ settings.SITE_TITLE }} &mdash; Login</h2>
{% endblock %}

{% block content %}

<div>
  <form class="prettyform" action="" method="POST" id="login_form">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <table>
      {{form.as_table}}
    </table>
    <div>
      <input type="submit" value="Login" />
    </div>
  </form>
</div>
{% endblock %}
